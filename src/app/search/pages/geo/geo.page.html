<ion-header>
  <ion-toolbar>
    <ion-title>Location Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="search()" *ngIf="formActive">
    <ion-row class="ion-margin-top">
      <ion-col size="4">
        <ion-item>
          <ion-label>Latitude</ion-label>
          <ion-input formControlName="lat"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-item>
          <ion-label>Longitude</ion-label>
          <ion-input formControlName="lon"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-item>
          <ion-label>Distance</ion-label>
          <ion-input formControlName="distance"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-top">
      <ion-col class="ion-text-center">
        <ion-button type="submit" color="primary">Execute</ion-button>
      </ion-col>
    </ion-row>
  </form>

  <ion-row class="ion-margin-top">
    <ion-col size="6" class="ion-text-center">
      <ion-text><h1>Elasticsearch</h1></ion-text>
      <ion-text *ngIf="result">Time: {{ result.data.elastic.time }}</ion-text><br>
      <ion-text *ngIf="result">Results: {{ result.data.elastic.results }}</ion-text>
    </ion-col>
    <ion-col size="6" class="ion-text-center">
      <ion-text><h1>MySql</h1></ion-text>
      <ion-text *ngIf="result">Time: {{ result.data.mysql.time }}</ion-text><br>
      <ion-text *ngIf="result">Results: {{ result.data.mysql.results }}</ion-text>
    </ion-col>
  </ion-row>

</ion-content>
