<ion-app>
  <ion-split-pane contentId="main-content" id="id-main-content">
    <ion-menu [disabled]="!showMenu" contentId="main-content" type="overlay" id="side-menu">
      <ion-content>
        <ion-list id="inbox-list" class="ion-no-padding ion-no-margin">
          <ion-list-header class="ion-padding-bottom" color="primary">
            <ion-text>
              <h3>
                <strong>Elasticsearch / MySql</strong>
              </h3>
            </ion-text>
          </ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item class="sidebar-router-ion-item menu-ion-item" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
